version: 2
workflows:
  version: 2
  tests:
    jobs: &workflow_jobs
      - node6:
          filters:
            tags:
              only: /.*/
      - node8:
          filters:
            tags:
              only: /.*/
      - node10:
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - node6
            - node8
            - node10
          filters:
            tags:
              only: /.*/
      - docs:
          requires:
            - node6
            - node8
            - node10
          filters:
            tags:
              only: /.*/
      - system_tests:
          requires:
            - lint
            - docs
          filters:
            branches:
              only: master
            tags:
              only: '/^v[\d.]+$/'
      - sample_tests:
          requires:
            - lint
            - docs
          filters:
            branches:
              only: master
            tags:
              only: '/^v[\d.]+$/'
      - publish_npm:
          requires:
            - system_tests
            - sample_tests
          filters:
            branches:
              ignore: /.*/
            tags:
              only: '/^v[\d.]+$/'
jobs:
  node6:
    docker:
      - image: 'node:6'
    steps: &unit_tests_steps
      - checkout
      - run: yarn
      - run: yarn test
      - run: node_modules/.bin/codecov
  node8:
    docker:
      - image: 'node:8'
    steps: *unit_tests_steps
  node10:
    docker:
      - image: 'node:10'
    steps: *unit_tests_steps
  lint:
    docker:
      - image: 'node:10'
    steps:
      - checkout
      - run: yarn install
      - run: npm run lint
  publish_npm:
    docker:
      - image: 'node:8'
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run: npm publish
